<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Quiz interactif avec questions de culture générale"
    />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2cd317b115.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <p class="error-message"></p>
    <div class="container">
      <header>
        <h1 class="title">Quiz Culture Générale</h1>
        <p class="subtitle">Testez vos connaissances en culture générale</p>
      </header>
      <main>
        <section class="start">
          <form class="name-form">
            <input
              type="text"
              id="playerName"
              class="name-input"
              placeholder="Entrez votre prénom"
              required
            />
          </form>
          <button class="start-quiz-btn" type="button">
            Commencer le Quiz
          </button>
        </section>
        <section class="quiz">
          <div class="quiz-info">
            <div class="question-nb">
              <i class="fa-solid fa-question"></i>Question<span>1</span>/10
            </div>
            <div class="timer-container">
              <i class="fa-solid fa-hourglass"></i
              ><span id="timer" class="timer">00:00</span>
            </div>
            <div class="current-score">
              <i class="fa-solid fa-trophy"></i>Score:<span>0</span>
            </div>
          </div>
          <p class="question">
            Quel joueur a remporté le plus de Ballons d'Or ?
          </p>
          <div class="answers">
            <button class="answer">Lionel Messi</button>
            <button class="answer">Cristiano Ronaldo</button>
            <button class="answer">Michel Platini</button>
            <button class="answer">Johan Cruyff</button>
          </div>
          <p class="feedback-message"></p>
          <button class="next-question-btn">Suivant</button>
        </section>
        <section class="result-container">
          <div class="result">
            <div class="score-container">
              <h3>Score</h3>
              <p class="score">10</p>
            </div>
            <div class="time-container">
              <h3>Temps</h3>
              <p class="time">25</p>
            </div>
          </div>
          <div class="leaderboard-container">
            <h3>Classement</h3>
            <ol id="leaderboardList">
            </ol>
          </div>
          <div>
            <button class="restart-btn">Rejouer</button>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
